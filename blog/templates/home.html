{% extends "layout.html" %}
{% block content %}
<form method="POST" action="">
    <p>{{ order_form.sort }}
    <input type="submit" value="Sort">
    </p>
</form>
{% for post in posts %}
<div class = "blog_post">
    <p><a href="{{ url_for('post', post_id=post.id) }}" class = 'post_title'>
        "{{ post.title }}"</a>&nbsp
        by {{ post.user.username }}
        <a href="{{ url_for('post', post_id=post.id) }}"><img src="{{ url_for('static', filename='img/' + post.image_file) }}"></a></p>
    <p class = 'short_description'>{{ post.description }}</p>  
</div>
{% endfor %}

{% endblock content %}
