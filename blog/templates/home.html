{% extends "layout.html" %}
{% block content %}
{% for post in posts %}
<p><a href="{{ url_for('post', post_id=post.id) }}">
    "{{ post.title }}"</a>&nbsp
    by {{ post.user.username }}
    <a href="{{ url_for('post', post_id=post.id) }}"><img src="{{ url_for('static', filename='img/' + post.image_file) }}"></a></p>
<p>{{ post.content }}</p>  
{% endfor %}

{% endblock content %}
